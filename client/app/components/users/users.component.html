<h1>{{title}}</h1>
<h2>My Users</h2>
 
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Object Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of useres" [class.active]="user === selecteduser" (click)="onSelect(user)">
                    <td>{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td><button class="btn btn-danger" (click)="deleteuser(user, $event)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div *ngIf="selecteduser">
            <h2>
             Username:   {{selecteduser.username | uppercase}}  <br/>
              Address:   {{selecteduser.address | uppercase}}  <br/>
               Phone:   {{selecteduser.phone }} 
            </h2>
            
        </div>
    </div>
</div>
