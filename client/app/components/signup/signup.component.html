<div *ngIf="user" class="form-horizontal">
    <div class="signup center-block jumbotron">
  <h1>Signup</h1>
 
 
    <div class="form-group">
        <label class="col-sm-2 control-label">username: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.username" placeholder="username" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">password: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.password" placeholder="password" />
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">phone: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.phone" placeholder="phone" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">address: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.address" placeholder="address" />
        </div>
    </div>
    <div class="form-group">
           <button (click)="signup()" class="btn btn-primary">Save</button>
        
    </div>
</div>
</div>
