<div *ngIf="user" class="form-horizontal">
      <div class="login jumbotron center-block">
  <h1>Login</h1>
 
    <div class="form-group">
        <label class="col-sm-2 control-label">username: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.username" placeholder="username" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">password: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.password" placeholder="password" />
        </div>
    </div>
    
    <div class="form-group">
    <a [routerLink]="['/signup']">Click here to Signup</a>
            <button (click)="login()" class="btn btn-primary">Save</button>
       
    </div>

</div>

</div>
